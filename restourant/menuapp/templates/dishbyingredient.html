<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish by Ingredient</title>
</head>
<body>
    {% for dish in dishesByIngredient %}
        <h3>{{ dish.name }}</h3>
        <ul>
            <li>{{ dish.ingredient1 }}</li>
            <li>{{ dish.ingredient2 }}</li>
            <li>{{ dish.ingredient3 }}</li>
        </ul>
    {% endfor %}
</body>
</html>
